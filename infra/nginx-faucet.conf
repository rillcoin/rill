# =============================================================================
# nginx-faucet.conf — RillCoin Testnet Faucet reverse proxy
#
# Install:
#   sudo cp infra/nginx-faucet.conf /etc/nginx/sites-available/rill-faucet
#   sudo ln -sf /etc/nginx/sites-available/rill-faucet /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo systemctl reload nginx
#
# Then get a TLS cert:
#   sudo certbot --nginx -d faucet.rillcoin.com
# =============================================================================

server {
    listen 80;
    listen [::]:80;
    server_name faucet.rillcoin.com;

    # Let certbot manage the HTTPS redirect after issuance.
    # Until then this block serves HTTP directly.

    location / {
        proxy_pass         http://127.0.0.1:8080;
        proxy_http_version 1.1;

        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        # Keep connections alive to the upstream Axum server.
        proxy_set_header   Connection        "";

        # Generous timeouts — send_rill() can take a few seconds on RPC round-trips.
        proxy_read_timeout 30s;
        proxy_send_timeout 30s;

        # Forward real client IP for rate limiting in the faucet.
        real_ip_header     X-Forwarded-For;
    }

    # Health endpoint exposed without proxy buffering.
    location /api/status {
        proxy_pass         http://127.0.0.1:8080/api/status;
        proxy_buffering    off;
        proxy_set_header   Host $host;
    }
}
