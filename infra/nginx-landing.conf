# =============================================================================
# nginx-landing.conf — RillCoin marketing landing page
#
# Install:
#   sudo cp infra/nginx-landing.conf /etc/nginx/sites-available/rill-landing
#   sudo ln -sf /etc/nginx/sites-available/rill-landing /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo systemctl reload nginx
#
# Then get a TLS cert:
#   sudo certbot --nginx -d rillcoin.com -d www.rillcoin.com
# =============================================================================

server {
    listen 80;
    listen [::]:80;
    server_name rillcoin.com www.rillcoin.com;

    root /var/www/rillcoin;
    index index.html;

    # Serve the static export — each route has its own index.html.
    location / {
        try_files $uri $uri/index.html $uri/ /index.html;
    }

    # Cache static assets aggressively.
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Security headers.
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}
