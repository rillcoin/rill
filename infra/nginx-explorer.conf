# =============================================================================
# nginx-explorer.conf â€” RillCoin Block Explorer reverse proxy
#
# Install:
#   sudo cp infra/nginx-explorer.conf /etc/nginx/sites-available/rill-explorer
#   sudo ln -sf /etc/nginx/sites-available/rill-explorer /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo systemctl reload nginx
#
# Then get a TLS cert:
#   sudo certbot --nginx -d explorer.rillcoin.org
# =============================================================================

server {
    listen 80;
    listen [::]:80;
    server_name explorer.rillcoin.org;

    location / {
        proxy_pass         http://127.0.0.1:8081;
        proxy_http_version 1.1;

        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Connection        "";

        proxy_read_timeout 15s;
        proxy_send_timeout 15s;
    }
}
