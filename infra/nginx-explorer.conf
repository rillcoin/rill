# =============================================================================
# nginx-explorer.conf — RillCoin Block Explorer
#
# Install:
#   sudo cp infra/nginx-explorer.conf /etc/nginx/sites-available/rill-explorer
#   sudo ln -sf /etc/nginx/sites-available/rill-explorer /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo systemctl reload nginx
#
# Then get a TLS cert:
#   sudo certbot --nginx -d explorer.rillcoin.com
# =============================================================================

server {
    listen 80;
    listen [::]:80;
    server_name explorer.rillcoin.com;

    root /var/www/rill-explorer;
    index index.html;

    # SPA routing — serve index.html for unknown paths
    location / {
        try_files $uri $uri/ $uri.html /index.html;
    }

    # Static asset caching
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Proxy REST API calls to the Axum explorer backend
    location /api/ {
        proxy_pass         http://127.0.0.1:8081;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Connection        "";
        proxy_read_timeout 15s;
        proxy_send_timeout 15s;
    }

    # Proxy JSON-RPC calls to the node
    location /rpc {
        proxy_pass         http://127.0.0.1:18332;
        proxy_http_version 1.1;
        proxy_set_header   Content-Type application/json;
        proxy_set_header   Host $host;
        proxy_read_timeout 15s;

        add_header Access-Control-Allow-Origin  "*" always;
        add_header Access-Control-Allow-Methods "POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;

        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}
