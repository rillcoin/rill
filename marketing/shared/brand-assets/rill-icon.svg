<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="streamGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#60A5FA"/>
    </linearGradient>
    <radialGradient id="accentGlow" cx="0.5" cy="0.634" r="0.07" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#F97316" stop-opacity="0.86"/>
      <stop offset="50%" stop-color="#F97316" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#F97316" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background: Dark Navy, no transparency -->
  <rect width="512" height="512" fill="#0A1628"/>

  <!-- Coin outer ring -->
  <circle cx="256" cy="256" r="230" fill="none" stroke="#1A3A5C" stroke-width="3" opacity="0.7"/>

  <!-- Inner coin surface -->
  <circle cx="256" cy="256" r="220" fill="#0D1E35"/>

  <!-- Inner ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#1A3A5C" stroke-width="2" opacity="0.31"/>

  <!-- Left stream -->
  <path d="M 140 115 C 140 185, 200 195, 200 235 C 200 275, 242 295, 256 325"
    fill="none" stroke="#3B82F6" stroke-width="13" stroke-linecap="round" opacity="0.65"/>

  <!-- Center stream (primary) -->
  <path d="M 256 95 C 256 165, 222 205, 242 255 C 258 298, 256 312, 256 325"
    fill="none" stroke="#3B82F6" stroke-width="16" stroke-linecap="round" opacity="0.9"/>

  <!-- Right stream -->
  <path d="M 372 115 C 372 185, 312 195, 312 235 C 312 275, 270 295, 256 325"
    fill="none" stroke="#3B82F6" stroke-width="13" stroke-linecap="round" opacity="0.65"/>

  <!-- Merged rill flowing down -->
  <path d="M 256 325 C 256 350, 249 365, 256 395"
    fill="none" stroke="#3B82F6" stroke-width="11" stroke-linecap="round" opacity="0.8"/>

  <!-- Convergence glow -->
  <circle cx="256" cy="325" r="35" fill="url(#accentGlow)"/>

  <!-- Focal dot -->
  <circle cx="256" cy="325" r="5" fill="#F97316" opacity="0.86"/>
  <circle cx="256" cy="325" r="3" fill="#F97316"/>

  <!-- Ripple rings -->
  <ellipse cx="256" cy="388" rx="38" ry="7" fill="none" stroke="#3B82F6" stroke-width="2" opacity="0.29"/>
  <ellipse cx="256" cy="402" rx="56" ry="9" fill="none" stroke="#3B82F6" stroke-width="2" opacity="0.18"/>
  <ellipse cx="256" cy="416" rx="76" ry="11" fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.10"/>
</svg>
